  <!-- Calibration points -->
  <div class="calibrationDiv">
    <input type="button" class="Calibration" id="Pt1"></input>
    <input type="button" class="Calibration" id="Pt2"></input>
    <input type="button" class="Calibration" id="Pt3"></input>
    <input type="button" class="Calibration" id="Pt4"></input>
    <input type="button" class="Calibration" id="Pt5"></input>
    <input type="button" class="Calibration" id="Pt6"></input>
    <input type="button" class="Calibration" id="Pt7"></input>
    <input type="button" class="Calibration" id="Pt8"></input>
    <input type="button" class="Calibration" id="Pt9"></input>
  </div>

  <!-- Modal -->
  <div id="helpModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <h3 style="text-align: center;">Bem vindo a calibração do sensor cognitivo.</h3>
          <p>Após clicar em calibrar alguns pontos vermelhos aparecerão na sua tela</p>
          <p>Olhe e mova o mouse até o ponto vermelho e clique no ponto até que o mesmo fique amarelo</p>
          <p>Faça isso em todos os pontos</p>
          <p>Após a calibração o experimento irá começar</p>
          <!-- <img src="../calibrate-assets/img/calibration.png" width="100%" height="100%"
            alt="webgazer demo instructions"></img> -->
        </div>
        <div class="modal-footer">
          <!--<button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close & load saved model
          </button>-->
          <button type="button" id='start_calibration' class="btn btn-primary" data-dismiss="modal"
            onclick="Restart()">Calibrar</button>
        </div>
      </div>

    </div>
  </div>
